  <main>

    <div class="registropacientes-page">
    <div class="container">
      <h1 class="text-center">Registros de Pacientes</h1>
      
      <form id="cpfForm" class="mb-4">
          <div class="mb-3">
              <label for="cpfInput" class="form-label">Digite o CPF do paciente:</label>
              <input type="text" class="form-control" id="cpfInput" placeholder="Ex: 123.456.789-00" required>
          </div>
          <button type="submit" class="btn btn-info">Buscar Registros</button>
      </form>
      
      <!-- Lista de Registros -->
      <div id="resultado" style="display: none;">
          <h3>Registros do Paciente</h3>
          <ul id="registros" class="list-group">
              <!-- Os registros aparecerão aqui -->
          </ul>
      </div>

      <!-- Mensagem de erro -->
      <div id="erro" class="alert alert-danger mt-3" style="display: none;">
          CPF não encontrado. Verifique e tente novamente.
      </div>
  </div>
</div>
