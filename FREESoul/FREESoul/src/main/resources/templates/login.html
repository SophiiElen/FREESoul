<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeSoul - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
</head>

<body>
    <header>

        <div class="menu">
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/imgs/menu.png" alt="Menu">
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/}">Home</a></li>
                    <li><a class="dropdown-item" th:href="@{/diario}">Diário</a></li>
                    <li><a class="dropdown-item" th:href="@{/dicas}">Dicas</a></li>
                    <li><a class="dropdown-item" th:href="@{/progresso}">Progresso</a></li>
                    <li><a class="dropdown-item" th:href="@{/meusregistros}">Meus Registros</a></li>
                    <li><a class="dropdown-item" th:href="@{/registrospaciente}">Registros Pacientes</a></li>
                </ul>
            </div>
        </div>

        <div class="logo">
            <img src="/imgs/logo.png" alt="Company Logo">
        </div>

        <div class="perfil">
            <a th:href="@{/login}" target="_blank"><img src="/imgs/perfil.png" alt="Perfil"></a>
        </div>
    </header>

    <main>
        <div class="login-form">
            <div class="container">
                <div id="loginForm" class="form-container active">
                    <h2>Login</h2>
                    <form th:action="@{/validar}" method="post">
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div>
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" required />
                        </div>
                        <button type="submit">Entrar</button>
                    </form>
                    <div th:if="${erro != null}">
                        <p th:text="${erro}" style="color: red;"></p>
                    </div>
                    <p class="switch-form mt-3">Não tem uma conta? Escolha qual tipo de conta deseja criar!</p>


                    <div class="toggle-buttons text-center">
                        <a id="btnPaciente" class="btn btn-secondary mx-2 btn-custom" th:href="@{/cadastrarPaciente}">Paciente</a>
                        <a id="btnMedico" class="btn btn-secondary mx-2 btn-custom" th:href="@{/cadastrarMedico}">Médico</a>

                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer>
        <p>2024 FreeSoul</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
