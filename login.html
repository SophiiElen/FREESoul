<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeSoul - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <div class="menu">
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="./imgs/menu.png" alt="Menu">
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="inicial.html">Home</a></li>
                    <li><a class="dropdown-item" href="diario.html">Diário</a></li>
                    <li><a class="dropdown-item" href="dicas.html">Dicas</a></li>
                    <li><a class="dropdown-item" href="progresso.html">Progresso</a></li>
                    <li><a class="dropdown-item" href="meusregistros.html">Meus Registros</a></li>
                    <li><a class="dropdown-item" href="registrospacientes.html">Registros Pacientes</a></li>
                </ul>
            </div>
        </div>

        <div class="logo">
            <img src="./imgs/logo.png" alt="Company Logo">
        </div>

        <div class="perfil">
            <a href="login.html" target="_blank"><img src="./imgs/perfil.png" alt="Perfil"></a>
        </div>
    </header>

    <main>
        <div class="login-form">
        <div class="container">
            <div class="toggle-buttons">
                <button id="btnPaciente" class="toggle-btn">Paciente</button>
                <button id="btnMedico" class="toggle-btn">Médico</button>
            </div>
            
            <div id="loginForm" class="form-container active">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p class="switch-form">Não tem uma conta? <span id="signupLink">Cadastre-se</span></p>
            </div>
    
            <div id="signupPaciente" class="form-container">
                <h2>Cadastro de Paciente</h2>
                <form>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="number" placeholder="Idade" required>
                    <input type="text" placeholder="CPF" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p class="switch-form">Já tem uma conta? <span id="loginLinkPaciente">Login</span></p>
            </div>
    
            <div id="signupMedico" class="form-container">
                <h2>Cadastro de Médico</h2>
                <form>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="text" placeholder="Endereço" required>
                    <input type="number" placeholder="Idade" required>
                    <input type="text" placeholder="CRM" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p class="switch-form">Já tem uma conta? <span id="loginLinkMedico">Login</span></p>
            </div>
        </div>
    </div>

    </main>

    <footer>
        <p>2024 FreeSoul</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
